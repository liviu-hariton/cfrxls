<h3 class="mb-3"><i class="fas fa-chevron-right"></i> {TITLE}</h3>

<input data-list=".locations_list" class="form-control form-control-lg" type="text" id="search_in_page" name="search_in_page" placeholder="Cauta in pagina dupa denumire sau adresa">

<div class="table-responsive mt-5">
    <table class="table table-striped table-sm table-hover table-bordered">
        <thead>
            <tr>
                <!-- BEGIN column -->
                <th scope="col">{column.COLUMN}</th>
                <!-- END column -->
            </tr>
        </thead>
        <tbody class="locations_list">
            <!-- BEGIN row -->
            <tr data-values="
                <!-- BEGIN src_data -->
                {row.src_data.SRC_DATA}
                <!-- END src_data -->
                ">
                <!-- BEGIN value -->
                <td>{row.value.VALUE}</td>
                <!-- END value -->
            </tr>
            <!-- END row -->
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $('#search_in_page').hideseek({
                attribute: 'data-values'
            });
        });
    </script>
</div>
