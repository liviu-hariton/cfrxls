<h3 class="mb-3"><i class="fas fa-chevron-right"></i> {TITLE}</h3>

<input data-list=".locations_list" class="form-control form-control-lg" type="text" id="search_in_page" name="search_in_page" placeholder="Cauta in pagina dupa denumire sau adresa">

<div class="table-responsive mt-5">
    <table class="table table-striped table-sm table-hover table-bordered">
        <thead>
            <tr>
                <!-- BEGIN column -->
                <th scope="col">{column.COLUMN}</th>
                <!-- END column -->
            </tr>
        </thead>
        <tbody class="locations_list">
            <!-- BEGIN row -->
            <tr data-values="
                <!-- BEGIN src_data -->
                {row.src_data.SRC_DATA}
                <!-- END src_data -->
                ">
                <!-- BEGIN value -->
                <td>
                    {row.value.VALUE}

                    <!-- BEGIN street_no -->
                    <br /><a href="javscript:void(0)" data-bs-toggle="modal" data-bs-target="#edit-street-no-{row.ID}" data-toggle="modal" class="badge rounded-pill text-bg-danger" id="street-no-{row.ID}">{row.value.street_no.STREET_NO}</a>

                    <div class="modal" tabindex="-1" id="edit-street-no-{row.ID}">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Cheie verificare &quot;strada numar&quot;</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Adresa: {row.value.VALUE}</p>

                                    <div class="mt-3">
                                        <label for="street-no-{row.ID}-value" class="form-label text-dark fw-bolder">&quot;strada numar&quot;</label>
                                        <input class="form-control" type="text" id="street-no-{row.ID}-value" name="street-no-{row.ID}-value" value="{row.value.street_no.STREET} {row.value.street_no.STREET_NO}">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Inchide</button>
                                    <button type="button" class="btn btn-success" onclick="saveStreetNo('{row.ID}', '{row.TABLE}')">Salveaza</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END street_no -->
                </td>
                <!-- END value -->
            </tr>
            <!-- END row -->
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $('#search_in_page').hideseek({
                attribute: 'data-values'
            });
        });
    </script>
</div>
